<!DOCTYPE html>
<html>
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style6.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="socialmedia" class="container-fluid">
        <div id="container" class="text-white py-5">
            <h4 class="text-warning">Social Media</h4>
            <h1 class="m-heading">Let's be friends</h1>

            <!-- LinkedIn -->
            <div class="row pt-5 Media_link btn">
                <div class="col-6 d-flex justify-content-start">
                    <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <i class="fab fa-linkedin fa-2x text-secondary"></i>
                </div>
            </div>

            <!-- GitHub -->
            <div class="row pt-3 Media_link btn">
                <div class="col-6 d-flex justify-content-start">
                    <h3 class="m-0 pt-2 text-white">GitHub</h3>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <i class="fab fa-github fa-2x text-secondary"></i>
                </div>
            </div>

            <!-- YouTube -->
            <div class="row pt-3 Media_link btn">
                <div class="col-6 d-flex justify-content-start">
                    <h3 class="m-0 pt-2 text-white">YouTube</h3> 
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <i class="fab fa-youtube fa-2x text-secondary"></i>
                </div>
            </div>

        </div>
    </div>
    <div class="container text-muted text-center py-3 mt-5">
        <h5>copyright &copy; 2025 | 
        <a href="#" class="text-warning text-decoration-none">All rights are reserved</a>
        </h5>
        </div>
    </footer>
</body>
</html>
