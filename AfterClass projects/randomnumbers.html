<!DOCTYPE html>
<html>
  <head>
    <title>Random Numbers Generator</title>
  </head>
  <body>
    <h2>Random Numbers Generator</h2>
    <button onclick="generateNumbers()">Generate Random Numbers</button>
    <p id="output"></p>

    <script>
      function generateNumbers() {
        let i = 0; // counter
        let result = "";
        
        
        while (i < 7) {
          let randomNum = Math.floor(Math.random() * 100); // random number between 0 and 99
          result += randomNum + " ";
          i++;
        }

        document.getElementById("output").innerHTML = result;
      }
    </script>
  </body>
</html>
