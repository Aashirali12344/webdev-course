<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Image Slider</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 40px;
    }
    .slider-container {
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      scrollbar-width: thin;
    }
    .slider-container::-webkit-scrollbar {
      height: 8px;
    }
    .slider-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    .slider-item {
      display: inline-block;
      width: 300px;
      height: 200px;
      margin-right: 15px;
      border-radius: 12px;
      overflow: hidden;
      scroll-snap-align: start;
    }
    .slider-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Simple Image Slider </h1>

    <div class="slider-container">
      <div class="slider-item">
        <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
      </div>
      <div class="slider-item">
        <img src="https://picsum.photos/id/1016/600/400" alt="Image 2">
      </div>
      <div class="slider-item">
        <img src="https://picsum.photos/id/1018/600/400" alt="Image 3">
      </div>
      <div class="slider-item">
        <img src="https://picsum.photos/id/1025/600/400" alt="Image 4">
      </div>
      <div class="slider-item">
        <img src="https://picsum.photos/id/1035/600/400" alt="Image 5">
      </div>
    </div>
  </div>
</body>
</html>
