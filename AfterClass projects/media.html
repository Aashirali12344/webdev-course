<!DOCTYPE html>
<html>
    <head><title>Media in HTML</title></head>
    <body>
    <h1>Image in HTML</h1>
    <img src="https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp" alt="image"/>
    <h1>Audio in HTML</h1>
    <audio controls>
        <source src="file_example_MP3_700KB.mp3" type="audio/mp3"/>
    </audio>
    <h1>Video in HTML</h1>
    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/>
    </video>
    <h1>Iframe in HTML</h1>
    <iframe src="https://www.wikipedia.org" width="400px" height="500px"></iframe>
</body>
</html>
