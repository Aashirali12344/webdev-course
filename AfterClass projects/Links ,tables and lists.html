<!DOCTYPE html>
<html>
    <head><title>Links,Tables and Lists in HTML</title></head>
    <body>
        <!--Links-->
        <h1>Link in html</h1>
        <a href="http://www.youtube.com">visit youtube</a>
        <!--Table-->
        <h1>Tables in html</h1>
        <table border="1" bgcolor="red">
        <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>email</td>
        </tr>
        <tr>
        <td>Aashir</td>
        <td>Ali</td>
        <td>aashir@gmail.com</td>
        </tr>
        </table>
        <!--Lists-->
        <h1>Lists in html</h1>
        <ol>
            <li>Spain</li>
            <li>France</li>
            <li>Germany</li>
        </ol>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
        <dl>
            <dt>CPU</dt>
            <ddl>Central Processing Unit</ddl>
            <dt>RAM</dt>
            <ddl>Random Access Memory</ddl>
        </dl>



    </body>
</html>
