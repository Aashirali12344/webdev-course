<!DOCTYPE html>
<html>
    <head><title>Media in HTML</title></head>
    <body>
        <!--Acitivty 01-->
        <h1>Image in HTML</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Sample Logo" />
        <!--Activity 02-->
        <h1>Audio in HTML</h1>
        <audio controls>
            <source src ="file_example_MP3_700KB.mp3" type="audio/mp3" />
        </audio>
        <!--Activity 003-->
        <h1>Video in HTML</h1>
        <video controls>
            <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4" />
        </video>
        <!--Iframe in html-->
        <h1>iFrame in HTML</h1>
        <iframe src="https://www.wikipedia.org" width="400px" height="400px" ></iframe>

    </body>
</html>
